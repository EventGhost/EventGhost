# In AppVeyor's web config add an enviremont variable named GITHUB_TOKEN.
# Set it to a token you've created on GitHub.
# To draft a release on GitHub with AppVeyor, create a tag on master in the
# form "deploy_VERSION". VERSION must be a valid version string (without
# leading 'v'). This tag (deploy_VERSION) will be deleted and a new release
# "vVERSION" will be created.
# Example:
#   tag name: deploy_0.5.2
#   new release: v0.5.2

version: '{build}-{branch}'


#init:
